{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Table Page</h1>

    <br>

    <table cellpadding="15px" class="center">

        <tr>
            <th>Employee name</th>
            <th>ID</th>
            <th>View info</th>
        </tr>
        <tbody>
            {% for employee in employee %}

            <tr>
                <td>
                    {{employee.name}}
                </td>

                <td>
                    {{employee.emp_id}}
                </td>
                <td>
                    <form action="user.html">
                        <input type="submit" value="View full info">
                    </form>
                </td>
            </tr>

            {% endfor %}
            
        
{% endblock content%}
