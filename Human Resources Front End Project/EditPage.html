<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit page</title>
    <style>
        body {
            background-image: url("BG.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Tahoma;
        }
    </style>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container">
        <Nav class="navbar">
            <ul class="navbar-item">
                <li class="navbar-items"> <a class="navbar-link" href="home.html">Home Page</a>
                <li class="navbar-items"> <a class="navbar-link" href="page1.html">Add A New User</a> </li>
                <li class="navbar-items"> <a class="navbar-link" href="searchphase.html">Table Search</a></li>
                <li class="navbar-items"> <a class="navbar-link" href="VacationSearch.html">Vaction Page</a></li>
            </ul>
        </Nav>
    </div>

    <br>
    <section>
        <header>
            <h1>Edit The Employee Info</h1>
        </header>
        <form onsubmit="return validate()" method="post" action="home.html">
            <div>
                <label><b>ID</b></label>
                <input type="text" id="id" required>
            </div>
            <br>
            <div>
                <label><b>Name</b> </label>
                <input type="text" id="name" required>
            </div>
            <br>
            <div>
                <label><b>E-mail</b></label>
                <input type="email" id="email" required>
            </div>
            <br>
            <div>
                <label><b>Address</b></label>
                <input type="text" id="address" required>
            </div>
            <br>
            <div>
                <label><b>Phone number</b> </label>
                <input type="text" id="phone" required>
            </div>
            <br>
            <div>
                <label><b>Gender</b></label>
                <input type="radio" name="gender" value="male" required />
                <label>Male</label>
                <input type="radio" name="gender" value="Female" required />
                <label>Female</label>
            </div>
            <br>
            <div>
                <label><b>Marital status</b></label>
                <input type="radio" name="Martual status" value="Single" required />
                <label>Single</label>
                <input type="radio" name="Martual status" value="married" required />
                <label>married</label>
            </div>
            <br>
            <div>
                <label><b>Number of available vacation days</b></label>
                <input type="number" name="Number of available vacation days " id="vdays" required />
            </div>
            <br>
            <div>
                <label><b>Number of actual approved vacation days</b></label>
                <input type="number" name="Number of actual approved vacation days " id="avdays" required />
            </div>
            <br>
            <div>
                <label><b>Salary</b></label>
                <input type="text" name="salary" id="salary" required />
            </div>
            <br>
            <div>
                <label><b>Date of Birth</b></label>
                <input type="Date" name="Date" required />
            </div>
            <br>
            <div>
                <label for="sub">Update The Employee Info</label>
                <button type="submit" >Update</button>
                <p id="upp"></p>
                <label for="re">Delete The Employee Info</label>
                <button type="submit">Delete</button>
                <p id="dpp"></p>

            </div>
        </form>
        <br>


    </section>
    <script src="editpage.js"></script>
</body>
</html>
